<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All projects by H190K" />
  <title>All Projects | H190K</title>

  <!-- Favicon & Fonts & Icons -->
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ───────────────  CSS Variables  ─────────────── */
    :root{
      --primary-bg:#0a0a0a;
      --secondary-bg:#111;
      --accent-color:#ff1493;
      --hover-accent:#ff6347;
      --btn-primary-bg:#8a2be2;
      --btn-primary-hover:#4b0082;
      --text-color:#fff;
      --text-muted:#ccc;
      --border-color:#333;
      --transition-speed:.3s;
      --animation-duration:1s;
    }

    /* ───────────────  Base / Global  ─────────────── */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Inter',sans-serif;
      background:var(--primary-bg);
      color:var(--text-color);
      line-height:1.6;
      overflow-x:hidden;
    }
    a{text-decoration:none;color:inherit}
    .container{width:90%;max-width:1200px;margin:auto;padding:20px 0}

    /* ───────────────  Navigation  ─────────────── */
    header{
      position:fixed;width:100%;padding:20px 0;
      background:rgba(10,10,10,.9);
      transition:background var(--transition-speed);
      z-index:1000;
    }
    header.scrolled{
      background:var(--primary-bg);
      box-shadow:0 2px 10px rgba(0,0,0,.5);
      backdrop-filter:blur(5px)
    }
    .nav-container{display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:1.8rem;font-weight:bold;cursor:pointer;transition:color var(--transition-speed)}
    .logo:hover{color:var(--accent-color)}
    .nav-links{list-style:none;display:flex}
    .nav-links li{margin-left:30px;position:relative}
    .nav-links a{font-size:1rem;transition:color var(--transition-speed)}
    .nav-links a:hover{color:var(--hover-accent)}
    .nav-links a::after{
      content:'';display:block;position:absolute;left:0;bottom:-5px;
      width:0;height:2px;background:var(--hover-accent);
      transition:width var(--transition-speed)
    }
    .nav-links a:hover::after{width:100%}
    .burger{display:none;cursor:pointer}
    .burger div{width:25px;height:3px;background:var(--text-color);margin:5px;transition:all var(--transition-speed)}

    /* ───────────────  Projects Grid & Cards  ─────────────── */
    #projects h2{
      font-size:2.5rem;
      text-align:center;
      margin-bottom:50px;
      opacity:0;
      /* no animation here; triggered via JS */
    }
    .projects-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:30px;
    }
    .project-card{
      background:var(--primary-bg);
      border:2px solid var(--border-color);
      border-radius:10px;
      overflow:hidden;
      padding-bottom:25px;
      display:flex;
      flex-direction:column;
      align-items:center;
      transition:transform var(--transition-speed),border-color var(--transition-speed);
    }
    .project-card:hover{
      transform:translateY(-10px);
      border-color:var(--hover-accent);
    }
    .project-card img{
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
      transition:filter var(--transition-speed);
    }
    .project-card:hover img{filter:grayscale(0%)}
    .project-card h3,
    .project-card p{
      margin:0 20px;
      text-align:center;
      opacity:0;
    }
    .btn-secondary{
      display:block;
      width:80%;max-width:200px;
      margin-top:auto;margin-bottom:15px;
      background:var(--accent-color);
      color:var(--text-color);
      border:none;border-radius:25px;
      cursor:pointer;font-size:.9rem;
      text-align:center;
      opacity:0;
    }

    /* ───────────────  Animations  ─────────────── */
    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    /* toggle icon animation (nav) */
    .toggle .line1{transform:rotate(-45deg) translate(-5px,6px)}
    .toggle .line2{opacity:0}
    .toggle .line3{transform:rotate(45deg) translate(-5px,-6px)}

    /* ───────────────  Footer  ─────────────── */
    footer{
      background:var(--primary-bg);
      padding:20px 0;
      text-align:center;
      border-top:1px solid var(--border-color);
    }
    .social-links a{margin:0 15px;font-size:1.5rem;transition:color var(--transition-speed)}
    .social-links a:hover{color:var(--accent-color)}

    /* ───────────────  Responsive  ─────────────── */
    @media (max-width:768px){
      .nav-links{position:fixed;right:0;top:0;height:100vh;width:60%;background:rgba(0,0,0,.95);flex-direction:column;align-items:center;transform:translateX(100%);transition:transform .5s ease-in;padding-top:100px}
      .nav-links.nav-active{transform:translateX(0)}
      .nav-links li{margin:20px 0}
      .burger{display:block}
      .social-links a{font-size:1.3rem;margin:0 10px}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header id="navbar" role="banner">
    <div class="container nav-container">
      <a href="#" class="logo" aria-label="Go to top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">H190K</a>
      <ul class="nav-links">
        <li><a href="https://h190k.com">Home</a></li>
        <li><a href="https://h190k.com/#contact">Contact</a></li>
      </ul>
      <div class="burger" role="button" tabindex="0" aria-label="Toggle Navigation">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main style="padding-top:140px;">
    <section id="projects">
      <div class="container">
        <h2>All Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 H190K. All rights reserved.</p>
      <div class="social-links">
        <a href="https://instagram.com/frh190k" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/h190k" target="_blank" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
        <a href="mailto:info@h190k.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="module">
    import projects from './projects.js';
    const grid = document.getElementById('projects-grid');
    projects.forEach(p => {
      grid.insertAdjacentHTML('beforeend', `
        <div class="project-card">
          <a href="${p.link}" target="_blank"><img src="${p.img}" alt="${p.title}" loading="lazy"></a>
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
          <button class="btn-secondary" onclick="window.open('${p.link}','_blank')">${p.button||'View Project'}</button>
        </div>
      `);
    });

    // On-load animations setup
    window.onload = function() {
      // Burger toggle
      const burger = document.querySelector('.burger');
      const navLinks = document.querySelector('.nav-links');
      const navItems = document.querySelectorAll('.nav-links li');
      burger.addEventListener('click', () => {
        navLinks.classList.toggle('nav-active');
        navItems.forEach((li, i) => {
          li.style.animation = li.style.animation ? '' : `navLinkFade 0.5s ease forwards ${i/7+0.3}s`;
        });
        burger.classList.toggle('toggle');
      });

      // Intersection Observer for fadeInUp on projects
      const elems = document.querySelectorAll('#projects h2, .project-card h3, .project-card p, .btn-secondary');
      elems.forEach(el => { el.style.opacity = 0; el.style.animation = 'none'; });
      const obs = new IntersectionObserver((entries, o) => {
        entries.forEach(entry => {
          if(entry.isIntersecting) {
            let delay = 0;
            if(entry.target.matches('#projects h2')) delay = 0.5;
            if(entry.target.matches('.project-card h3')) delay = 1;
            if(entry.target.matches('.project-card p')) delay = 1.3;
            if(entry.target.matches('.btn-secondary')) delay = 1.6;
            entry.target.style.animation = `fadeInUp var(--animation-duration) ease-out forwards ${delay}s`;
            o.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      elems.forEach(el => obs.observe(el));
    };
  </script>
</body>
</html>
