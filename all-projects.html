<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="All projects by H190K" />
  <title>All Projects | H190K</title>

  <!-- Favicon & Fonts & Icons -->
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary-bg: #0a0a0a;
      --secondary-bg: #111;
      --accent-color: #ff1493;
      --hover-accent: #ff6347;
      --text-color: #fff;
      --text-muted: #ccc;
      --border-color: #333;
      --button-radius: 25px;
      --transition-speed: .3s;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10,10,10,0.9);
      padding: 20px 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .nav-container {
      width: 90%; max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.8rem; font-weight: 700; cursor: pointer; }
    .nav-links { list-style: none; display: flex; }
    .nav-links li { margin-left: 30px; }
    .nav-links a { font-size: 1rem; transition: color var(--transition-speed); }
    .nav-links a:hover { color: var(--hover-accent); }

    /* Main Projects Section */
    main { padding-top: 100px; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 40px 0; }
    h2 { text-align: center; font-size: 2.5rem; margin-bottom: 50px; }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-speed), border-color var(--transition-speed);
    }
    .project-card:hover {
      transform: translateY(-5px);
      border-color: var(--hover-accent);
    }

    .project-image {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .project-image img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .project-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .project-content h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .project-content p {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 20px;
      flex: 1;
    }

    .btn-secondary {
      padding: 12px 40px;
      background: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background var(--transition-speed);
    }
    .btn-secondary:hover { background: var(--hover-accent); }

    /* Footer */
    footer {
      background: var(--primary-bg);
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid var(--border-color);
    }
    .social-links a { margin: 0 15px; font-size: 1.5rem; }
    .social-links a:hover { color: var(--hover-accent); }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links { display: none; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="nav-container">
      <div class="logo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">H190K</div>
      <ul class="nav-links">
        <li><a href="https://h190k.com">Home</a></li>
        <li><a href="https://h190k.com/#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <h2>All Projects</h2>
      <div class="projects-grid" id="projects-grid"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 H190K. All rights reserved.</p>
      <div class="social-links">
        <a href="https://instagram.com/frh190k" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/h190k" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="mailto:info@h190k.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>

  <!-- PROJECTS SCRIPT -->
  <script type="module">
    import projects from './projects.js';
    const grid = document.getElementById('projects-grid');
    projects.forEach(p => {
      grid.insertAdjacentHTML('beforeend', `
        <div class="project-card">
          <div class="project-image">
            <img src="${p.img}" alt="${p.title}" loading="lazy">
          </div>
          <div class="project-content">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
            <button class="btn-secondary" onclick="window.open('${p.link}','_blank')">${p.button || 'View Project'}</button>
          </div>
        </div>
      `);
    });
  </script>
</body>
</html>
